<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlapping Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .card-container {
    position: relative;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-left: -100px;
  }

  .card {
    width: 200px;
    height: 300px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    position: absolute;
    display: flex;
    z-index: 1;
  }

  #card3{
    background-image: url(http://static.bunnycdn.ru/i/cache/images/9/98/9858f617762a1011b82cbd3fb6ef5ce5.jpg);

    margin-left: 100px;
  }

  #card2{
    background-image: url(http://static.bunnycdn.ru/i/cache/images/e/ea/ea86c0c9ef7835004fbc3510989e6b19.jpg);

    margin-left: 50px;
  }

  #card4{
    margin-left: 150px;
  }
  .card:hover {
    margin-right: 100px;
  }

  .card:hover ~ .card {
    transform: translateX(150px);
  }

  .card:hover .card-content {
    display: block;
  }
  
  .info{
        width: 300px;
        height: 300px;
        opacity: 0;
        border: 1px solid #000;

  }

  .info:hover{
    
  }

  .card-content {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card">
    <div class="card-content">
      <h2>Card 1</h2>
      <p>This is the content of card 1.</p>
    </div>
  </div>

  <div class="card" id="card2">
    <div class="card-content">
      <h2>Card 2</h2>
        <div class="info"><p>This is the content of card 2asfadfdasdggasgfshfhaaahfdhadfhdhdh.</p>
        </div>
    </div>
  </div>

  <div class="card" id="card3">
    <div class="card-content">
      <h2>Card 3</h2>
      <p>This is the content of card 3.</p>
    </div>
    
</div>

</body>
</html>
